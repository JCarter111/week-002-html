<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List - Home</title>
    <!-- add link to Bootstrap framework stylesheet -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <!-- link to stylesheet in header -->
    <link rel="stylesheet" href="styles.css" /> 
</head>

<body>
    <!-- main body of To Do List webpage -->
 
    <!-- converted to use Bootstrap framework -->
    <!-- to align title and picture in columns -->
    <div id="toDoListHeading" class = "container">
        <div id="toDoListRow" class = "row">
            <div class="col-8 column1"> 
                <h1>My To Do List</h1>
            </div>
            <div class="col-4 column2">
                <img id="imgToDoList" alt="Picture of a To Do List" 
                src="images/Shopping_List.jpg">
            </div>
        </div>
    </div>


    <!-- Section to add new task to To Do List -->
    <div id="addTaskToList" class = "standardDiv">
        <!-- form action normally required but not implemented -->
        <!-- in Week 2 exercise -->
        <div id="addTasks" class = "container">
                <div class="row align-items-left">
                    <div class="col-12 firstCol"> 
                        <!-- can modify this element - <form action="/action_page.php"> -->
                        <!-- used Bootstrap inline form class -->
                        <form class = "form-inline" id="addNewTaskForm">
                            <!-- accessiblity - screen reader text for form -->
                            <label class="sr-only" for="addNewTaskForm">
                                Add a new task to the list
                            </label>
                            <!-- text box to input new task -->
                            <input class = "form-control" id="textNewTask" type="text" name="addTask">
                            <!-- accessibility = screen reader text for text box -->
                            <label class = "sr-only" for="textNewTask">
                                Input a new task
                            </label>
                            <!-- button to submit task -->
                            <!-- Bootstrap button class used -->
                            <input id="addNewTask" class = "btn btn-primary" type="submit" value="Add">
                            <!-- accessibility = screen reader text for input button -->
                            <label class = "sr-only" for="addNewTask">
                                Submit new task
                            </label>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    <!-- Section to show how many tasks are left to complete -->
    <!-- Note: this does not count the tasks yet - more code to be added -->
    <!-- 2 tasks shown as example -->
    <!-- using Bootstrap framework to setup columns for the text and number of task -->
    <div id="countOutstandingTasks" class = "standardDiv">
        <div id="displayOutstandingTasks" class = "container">
            <div class = "row">
                <div id="tasksText" class = "col-4">
                    Things to do:
                </div>
                <div id = "noOfTasks" class = "col-8">
                    <span class = "badge-pill badge-primary">2</span>
                    <!-- accessiblity - screen reader text for badge -->
                    <span class="sr-only">Tasks outstanding</span>
                </div>
            </div>
        </div> 
    </div>
    <!-- Section to list outstanding tasks with options to add/delete tasks -->
    <div id="showOutstandingTasks" class = "standardDiv"> 
        <!-- use Bootstrap grid model to format task list -->
        <!-- taskTable option to mark an outstanding task as Done 
                    or to Delete an outstanding task -->
        <!-- example tasks shown -->
        <!-- create taskList container -->
        <div id="taskTable" class = "container">
            <!-- centre align items in the rows -->
            <div class="row align-items-center oddRow">
                <div class="col-8 firstCol">A first task</div>
                <!--buttons are stacked vertically instead of horizontally
                     when the screen size is small using col-sm-2 -->
                <div class="col-sm-2 buttonCol">
                    <!-- used Bootstrap button outline button class -->
                    <input class = "btn btn-outline-primary" id="doneTask1" type="submit" value="Done">
                    <!-- accessibility = screen reader text for Done task 1 button -->
                    <label class = "sr-only" for="doneTask1">
                        Completed task 1
                    </label>
                </div>
                <div class="col-sm-2 buttonCol">
                    <!-- used Bootstrap button outline button class -->
                    <input class = "btn btn-outline-primary" id="deleteTask1" type="submit" value="Delete">
                    <!-- accessibility - screen reader text for Delete task 1 button -->
                    <label class = "sr-only" for="deleteTask1">
                        Delete task 1
                    </label>
                </div>
            </div>
            <div class="row align-items-center evenRow">
                <div class="col-8 firstCol">A second task</div>
                <!-- buttons are stacked vertically instead of horizontally
                     when the screen size is small using col-sm-2 -->
                <div class="col-sm-2 buttonCol">
                    <!-- used Bootstrap button outline button class -->
                    <input class = "btn btn-outline-primary" id="doneTask2" type="submit" value="Done">
                    <!-- accessibility = screen reader text for Done task 2 button -->
                    <label class = "sr-only" for="doneTask2">
                        Completed task 2
                    </label>
                </div>
                <div class="col-sm-2 buttonCol">
                    <!-- used Bootstrap button outline button class -->
                    <input class = "btn btn-outline-primary" id="deleteTask2" type="submit" value="Delete">
                    <!-- accessibility - screen reader text for Delete task 2 button -->
                    <label class = "sr-only" for="deleteTask2">
                        Delete task 2
                    </label>
                </div>
            </div>
        </div>
    </div>
    <footer id=toDoListFooter>&copy; Jackie - last update April 2019</footer>
</body>

</html>
