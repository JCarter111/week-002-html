    <!-- Heading -->

    <!-- converted to using divisions and apply -->
    <!-- stylesheets flex -->
    <div id="toDoListHeading">
        <div class="column1"> 
            <h1>My To Do List</h1>
        </div>
        <div class="column2">
            <img id="imgToDoList" alt="Picture of a To Do List" 
                src="images/Shopping_List.jpg">
        </div>
    </div>


    <!-- Section to add new task to To Do List -->
    <div id="addTaskToList">
        <!-- form action normally required but not implemented -->
        <!-- in Week 2 exercise -->
        <!-- can modify this element - <form action="/action_page.php"> -->
        <form id="addNewTaskForm">
            <!-- text box to input new task -->
            <input id="textNewTask" type="text" name="addTask">
            <!-- button to submit task -->
            <input id="addNewTask" type="submit" value="Add">
        </form>
    </div>
    <!-- Section to show how many tasks are left to complete -->
    <!-- Note: this does not count the tasks yet - more code to be added -->
    <!-- 2 tasks shown as example -->
    <div id="countOutstandingTasks">
        <p>Things to do: <span id="noOfTasks">2</span></p>
    </div>
    <!-- Section to list outstanding tasks with options to add/delete tasks -->
    <div id="showOutstandingTasks">
        <!-- table to show outstanding tasks (no table headers) -->
        <!-- option to mark an outstanding task as Done 
                    or to Delete an outstanding task -->
        <!-- example tasks shown -->
        <table id="taskTable">
            <tr class="oddRow">
                <td class="firstCol">A first task</td>
                <td class="buttonCol"><input id="doneTask1" type="submit" value="Done"></td>
                <td class="buttonCol"><input id="deleteTask1" type="submit" value="Delete"></td>
            </tr>
            <tr class="evenRow">
                <td class="firstCol">A second task</td>
                <td class="buttonCol"><input id="doneTask2" type="submit" value="Done"></td>
                <td class="buttonCol"><input id="deleteTask2" type="submit" value="Delete"></td>
            </tr>
        </table>
    </div>
